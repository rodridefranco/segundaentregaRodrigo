    <h1>FORMA PARTE DE LA COMUNIDAD CULTURA HOY</h1>
<p>Regístrate para ser parte de nuestra comunidad y acceder a foros, debates y recomendaciones exclusivas.</p>

<form action="comunidad_cultura_hoy" method="post">
    <div>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>

    <div>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div>
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required>
    </div>

    <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div>
        <label for="password-confirm">Confirmar contraseña:</label>
        <input type="password" id="password-confirm" name="password_confirm" required>
    </div>

    <div>
        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            Acepto los <a href="#" target="_blank">términos y condiciones</a>
        </label>
    </div>

    <button type="submit">Registrarse</button>
</form>
